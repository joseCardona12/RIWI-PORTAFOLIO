    <main class="main">
        <section class="main-section">
            <article class="section-article">
                <h2 class="article-title">Contáctame!.</h2>
                <div class="article-form">
                    <form class="form" action="" method="get">
                        <div class="form-name">
                            <label class="form-label" for="name">Nombre:</label>
                            <input class="form-input" type="text" name="name" maxlength="50" required> 
                        </div>
    
                        <div class="form-email">
                            <label class="form-label" for="email">Correo electrónico:</label>
                            <input class="form-input" type="email" required>
                        </div>
    
                        <div class="form-subject">
                            <label class="form-label" for="subject">Asunto:</label>
                            <select class="form-select" name="subject" required>
                                <option value="option-disabled" selected="selected" disabled>Elige un asunto</option>
                                <option value="option-1">Personal</option>
                                <option value="option-2">Académico</option>
                                <option value="option-3">Laboral</option>
                            </select>
                        </div>
                        <div class="form-message">
                            <label class="form-label" for="message">Mensaje:</label>
                            <textarea class="form-textarea" name="message" cols="30" rows="10" maxlength="500" required placeholder="Ingresa un mensaje"></textarea>
                        </div>
                        <div class="form-term">
                            <label class="form-label" for="term" >Términos y condiciones</label>
                            <input class="form-checkbox" type="checkbox" required>  
                        </div>
                        <div class="form-button">
                            <button class="button" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
                
            </article>
        </section>
